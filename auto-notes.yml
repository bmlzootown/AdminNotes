commands:
  jail1:
    regex: ^\/(?i)jail (\w*) (.\d) (\w*) (.*)
    note: Jailed $2 minutes for $4.
    player: $1
  jail2:
    regex: ^\/(?i)jail (\w*) (.\d) (.*)
    note: Jailed $2 minutes for $3.
    player: $1
  jail3:
    regex: ^\/(?i)jail (\w*) (.\d)
    note: Jailed $2 minutes.
    player: $1
  jail4:
    regex: ^\/(?i)jail (\w*)
    note:  Jailed.
    player: $1
  ban1:
    regex: ^\/(?i)ban (\w*) (.*)
    note: "Banned: $2."
    player: $1
    notify: true
  ban2:
    regex: ^\/(?i)ban (\w*)
    note: "Banned."
    player: $1
    notify: true
  tempban1:
    regex: ^\/(?i)tempban (\w*) (.\d)
    note: Banned $2 minutes.
    player: $1
  tempban2:
    regex: ^\/(?i)tempban (\w*) (.*)
    note: Banned $2.
    player: $1
  setrank:
    regex: ^\/(?i)setrank (\w*) (\w*)
    note: Rank set to $2.
    player: $1
  mute:
    regex: ^\/(?i)(mute|mchatmute) (\w*)
    note: (un)muted.
    player: $2
  kick1:
    regex: ^\/(?i)kick (\w*) (.*)
    note: Kicked for $2.
    player: $1
  kick2:
    regex: ^\/(?i)kick (\w*)
    note: Kicked.
    player: $1
  herollback1:
    regex: ^\/(?i)(he|hawk|hawkeye) rollback (.*) p:(\w*) (.*)
    note: <commander> rollback ($2, $4) at <location>.
    player: $3
  herollback2:
    regex: ^\/(?i)(he|hawk|hawkeye) rollback p:(\w*) (.*)
    note: <commander> rollback ($3) at <location>.
    player: $2
  herollback3:
    regex: ^\/(?i)(he|hawk|hawkeye) rollback (.*) p:(\w*)
    note: <commander> rollback ($2) at <location>.
    player: $3
  herollback4:
    regex: ^\/(?i)(he|hawk|hawkeye) rollback p:(\w*)
    note: <commander> full rollback at <location>.
    player: $2
  hepreview1:
    regex: ^\/(?i)(he|hawk|hawkeye) preview (.*) p:(\w*) (.*)<newline>^\/(?i)(he|hawk|hawkeye) preview apply
    note: <commander> applied preview ($2, $4) at <location>.
    player: $3
  hepreview2:
    regex: ^\/(?i)(he|hawk|hawkeye) preview p:(\w*) (.*)<newline>^\/(?i)(he|hawk|hawkeye) preview apply
    note: <commander> applied preview ($3) at <location>.
    player: $2
  hepreview3:
    regex: ^\/(?i)(he|hawk|hawkeye) preview (.*) p:(\w*)<newline>^\/(?i)(he|hawk|hawkeye) preview apply
    note: <commander> applied preview ($2) at <location>.
    player: $3
  hepreview4:
    regex: ^\/(?i)(he|hawk|hawkeye) preview p:(\w*)<newline>^\/(?i)(he|hawk|hawkeye) preview apply
    note: <commander> applied full preview at <location>.
    player: $2
  nick1:
    regex: ^\/(?i)nick (\w*) off.
    note: Nickname removed.
    player: $1
  nick2:
    regex: ^\/(?i)nick (\w*) (\w*)
    note: Nickname set to $2.
  god1:
    regex: ^\/(?i)god
    note: Toggled godmode.